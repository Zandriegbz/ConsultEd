<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="wrapper">
        <div id="header"></div>
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <h2>Log In</h2>
                <div class="input-container">
                    <input type="text" placeholder="Username" required id="user">
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" required id="password">
                </div>
                <button type="submit">Log In</button>
                <p class="signup-text">Not a member yet? <a href="register.html">Create account</a></p>
                <p id="errorMessage" style="color: red; display: none;">Invalid email or password</p>
            </form>
        </div>
        <div id="footer"></div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
